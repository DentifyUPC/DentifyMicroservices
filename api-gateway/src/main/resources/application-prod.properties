spring.application.name=api-gateway

spring.cloud.gateway.server.webflux.discovery.locator.enabled = true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id = true
spring.cloud.gateway.server.webflux.discovery.locator.filters = StripPrefix=1

# Eureka server
eureka.client.service-url.defaultZone = http://service-discovery:8761/eureka/

# JWT Configuration
jwt.secret=abcdefghijklmnopqrstuvwlmnopqrstuvwxyz
#15 min
jwt.access-token-expiration=900000
#7 dias
jwt.refresh-token-expiration=604800000

server.port=8080

# Logs por DEBUG
logging.level.com.upc.dentify.apigateway.infrastructure.jwt.JwtAuthFilter = DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.upc.dentify.apigateway=DEBUG

# Gateway security
gateway.security.enabled=true


#spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8081/.well-known/jwks.json
spring.cloud.gateway.server.webflux.routes[0].id = iam
spring.cloud.gateway.server.webflux.routes[0].uri = http://iam-service:8081
spring.cloud.gateway.server.webflux.routes[0].predicates = Path=/iam-service/**

spring.cloud.gateway.server.webflux.routes[1].id = patient-attention
spring.cloud.gateway.server.webflux.routes[1].uri = http://patient-attention-service:8082
spring.cloud.gateway.server.webflux.routes[1].predicates = Path=/patient-attention-service/**

spring.cloud.gateway.server.webflux.routes[2].id = practice-management
spring.cloud.gateway.server.webflux.routes[2].uri = http://practice-management-service:8083
spring.cloud.gateway.server.webflux.routes[2].predicates = Path=/practice-management-service/**

spring.cloud.gateway.server.webflux.routes[3].id = service-catalog
spring.cloud.gateway.server.webflux.routes[3].uri = http://service-catalog-service:8084
spring.cloud.gateway.server.webflux.routes[3].predicates = Path=/service-catalog-service/**


management.endpoints.web.exposure.include=health,info