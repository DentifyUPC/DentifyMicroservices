version: "3.9"

services:

  traefik:
    image: traefik:v3.1
    networks:
      - dentify-network
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"     # HTTP required for HTTP-01 challenge
      - "443:443"   # HTTPS
      - "8078:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/letsencrypt
    command:
      - "--providers.swarm=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=tu-email@ejemplo.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
      - "--api.insecure=true"

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - dentify-network
    expose:
      - "5672"
      - "15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Service discovery (Eureka)
  service-discovery:
    image: tonohc23/service-discovery
    networks:
      - dentify-network
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_INSTANCE_HOSTNAME=service-discovery
      - MANAGEMENT_PORT=8079
      - MANAGEMENT_SERVER_PORT=8079
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics
    deploy:
      restart_policy:
        condition: on-failure

  # API Gateway
  api-gateway:
    image: tonohc23/api-gateway
    networks:
      - dentify-network
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
      - MANAGEMENT_PORT=8079
      - MANAGEMENT_SERVER_PORT=8079
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics
      # Configuración de Eureka
      - EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS=10
      - EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS=30
      - EUREKA_CLIENT_REGISTRY_FETCH_INTERVAL_SECONDS=10
      - EUREKA_CLIENT_INITIAL_INSTANCE_INFO_REPLICATION_INTERVAL_SECONDS=10
    depends_on:
      - service-discovery
    healthcheck:  # CRÍTICO: Health check de Docker Swarm
      test: ["CMD", "curl", "-f", "http://localhost:8079/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api-gateway.rule=Host(`dentify-microservices.canadacentral.cloudapp.azure.com`)"
        - "traefik.http.routers.api-gateway.service=api-gateway"
        - "traefik.http.routers.api-gateway.entrypoints=web,websecure"
        - "traefik.http.services.api-gateway.loadbalancer.server.port=8080"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.routers.api-gateway.tls.certresolver=le"
        - "traefik.http.routers.api-gateway-http.middlewares=redirect-to-https"
        - "traefik.http.routers.api-gateway-http.rule=Host(`dentify-microservices.canadacentral.cloudapp.azure.com`)"
        - "traefik.http.routers.api-gateway-http.entrypoints=web"
        # Health checks de Traefik (para balanceo externo)
        - "traefik.http.services.api-gateway.loadbalancer.healthcheck.path=/actuator/health"
        - "traefik.http.services.api-gateway.loadbalancer.healthcheck.port=8079"
        - "traefik.http.services.api-gateway.loadbalancer.healthcheck.interval=10s"
        - "traefik.http.services.api-gateway.loadbalancer.healthcheck.timeout=3s"
      replicas: 2

  # IAM service
  iam-service:
    image: tonohc23/iam-service
