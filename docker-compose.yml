      - dentify-network
    expose:
      - "8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://dentifydbserver.mysql.database.azure.com:3306/iam_db?sslMode=REQUIRED&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=dentify
      - SPRING_DATASOURCE_PASSWORD=Clinic123
      - RABBITMQ_HOST=rabbitmq
