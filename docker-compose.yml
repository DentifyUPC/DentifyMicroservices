version: "3.9"

services:

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    ports:
      - "80:80"     # HTTP required for HTTP-01 challenge
      - "443:443"   # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/letsencrypt
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=false"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=tu-email@ejemplo.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx-template:/etc/nginx/template
    depends_on:
      - service-discovery

  # Service discovery (Eureka)
  service-discovery:
    build: ./service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped

  # API Gateway
  api-gateway1:
    build: ./api-gateway
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`dentify-microservices.eastus.cloudapp.azure.com`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls=true"
      - "traefik.http.routers.gateway.tls.certresolver=le"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway1
    depends_on:
      - service-discovery
    restart: unless-stopped

  api-gateway2:
    build: ./api-gateway
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`dentify-microservices.eastus.cloudapp.azure.com`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls=true"
      - "traefik.http.routers.gateway.tls.certresolver=le"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway2
    depends_on:
      - service-discovery
    restart: unless-stopped

  # IAM service
  iam-service1:
    build: ./iam-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-iam:3306/iam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=iam-service1
    depends_on:
      - mysql-iam
      - rabbitmq
      - service-discovery
    restart: unless-stopped

