version: "3.9"

services:

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: always
    ports:
      - "80:80"     # HTTP required for HTTP-01 challenge
      - "443:443"   # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/letsencrypt
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=false"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=tu-email@ejemplo.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  mysql-iam:
    image: mysql:8.0
    container_name: mysql-iam
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: iam_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_iam_data:/var/lib/mysql

  mysql-patient:
    image: mysql:8.0
    container_name: mysql-patient
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: patient_attention_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_patient_data:/var/lib/mysql

  mysql-practice:
    image: mysql:8.0
    container_name: mysql-practice
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: practice_management_db
    ports:
      - "3309:3306"
    volumes:
      - mysql_practice_data:/var/lib/mysql

  mysql-catalog:
    image: mysql:8.0
    container_name: mysql-catalog
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: service_catalog_db
    ports:
      - "3310:3306"
    volumes:
      - mysql_catalog_data:/var/lib/mysql

  mysql-clinic:
    image: mysql:8.0
    container_name: mysql-clinic
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: clinic_management_db
    ports:
      - "3311:3306"
    volumes:
      - mysql_clinic_data:/var/lib/mysql

  mysql-appointment:
    image: mysql:8.0
    container_name: mysql-appointment
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: appointment_db
    ports:
      - "3312:3306"
    volumes:
      - mysql_appointment_data:/var/lib/mysql

  # Service discovery (Eureka)
  service-discovery:
    build: ./service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`dentify-microservices.eastus.cloudapp.azure.com`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls=true"
      - "traefik.http.routers.gateway.tls.certresolver=le"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - service-discovery
    restart: unless-stopped

  # IAM service
  iam-service:
    build: ./iam-service
    container_name: iam-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-iam:3306/iam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-iam
      - rabbitmq
      - service-discovery
    restart: unless-stopped

  # Patient attention
  patient-attention-service:
    build: ./patient-attention-service
    container_name: patient-attention-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-patient:3306/patient_attention_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-patient
      - rabbitmq
      - service-discovery
    restart: unless-stopped

  practice-management-service:
    build: ./practice-management-service
    container_name: practice-management-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-practice:3306/practice_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-practice
      - rabbitmq
      - service-discovery
    restart: unless-stopped

  service-catalog-service:
    build: ./service-catalog-service
    container_name: service-catalog-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-catalog:3306/service_catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-catalog
      - service-discovery
    restart: unless-stopped

  clinic-management-service:
    build: ./clinic-management-service
    container_name: clinic-management-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-clinic:3306/clinic_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-clinic
      - service-discovery
    restart: unless-stopped

  appointment-service:
    build: ./appointment-service
    container_name: appointment-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-appointment:3306/appointment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
    depends_on:
      - mysql-appointment
      - rabbitmq
      - service-discovery
    restart: unless-stopped

  mysql-payment:
    image: mysql:8.0
    container_name: mysql-payment
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: payment_db
    ports:
      - "3313:3306"
    volumes:
      - mysql_payment_data:/var/lib/mysql

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-payment:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=mysql
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - EUREKA_URL=http://service-discovery:8761/eureka/
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
    depends_on:
      - mysql-payment
      - rabbitmq
      - service-discovery
    restart: unless-stopped


volumes:
  rabbitmq_data:
  mysql_iam_data:
  mysql_patient_data:
  mysql_practice_data:
  mysql_catalog_data:
  mysql_clinic_data:
  mysql_appointment_data:
  mysql_payment_data:
  traefik-acme: