spring.application.name=iam-service

# Datasource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.url=jdbc:mysql://mysql-iam:3306/iam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Spring Data JPA Configuration
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO


# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=com.upc.dentify.iam.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Documentation
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration
jwt.secret=abcdefghijklmnopqrstuvwlmnopqrstuvwxyz
#15 min
jwt.access-token-expiration=900000
#7 dias
jwt.refresh-token-expiration=604800000


server.port=8081


# RABBITMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Eureka server
eureka.client.service-url.defaultZone = http://service-discovery:8761/eureka/
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.instance.hostname = ${EUREKA_INSTANCE_HOSTNAME:${HOSTNAME}}
eureka.instance.instance-id = ${EUREKA_INSTANCE_ID:${spring.application.name}-${HOSTNAME}}


# logging (temporal para debug)
logging.level.com.upc.dentify.iam=DEBUG
logging.level.org.springframework.security=DEBUG

#ACL por REST
external.clinic-management.url = http://clinic-management-service:8085

internal.service.token = dentify-internal-key-123

# metrics
management.server.port = 8079
management.endpoints.web.exposure.include=health,info,metrics
eureka.instance.metadata-map.management.port=${management.server.port:8079}

# Hikari pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration