spring.application.name=service-catalog-service

# Datasource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.url=jdbc:mysql://mysql-catalog:3306/service_catalog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true
spring.jpa.hibernate.naming.physical-strategy=com.upc.dentify.servicecatalogservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Documentation
documentation.application.description=@project.description@
documentation.application.version=@project.version@

server.port=8084

# Eureka server
eureka.client.service-url.defaultZone = http://service-discovery:8761/eureka/

management.endpoints.web.exposure.include=health,info