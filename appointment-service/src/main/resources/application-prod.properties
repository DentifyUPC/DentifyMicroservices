spring.application.name=appointment-service

# Datasource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dentify
spring.datasource.password=Clinic123
spring.datasource.url=jdbc:mysql://dentifydbserver.mysql.database.azure.com:3306/appointment_db?sslMode=REQUIRED&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Spring Data JPA Configuration
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=com.upc.dentify.appointmentservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Documentation
documentation.application.description=@project.description@
documentation.application.version=@project.version@

server.port=8086

# RABBITMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Eureka server
eureka.client.service-url.defaultZone = http://service-discovery:8761/eureka/
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.instance.hostname = ${EUREKA_INSTANCE_HOSTNAME:${HOSTNAME}}
eureka.instance.instance-id = ${EUREKA_INSTANCE_ID:${spring.application.name}-${HOSTNAME}}


#ACL por REST
external.clinicmanagement.url=http://clinic-management-service:8085
external.patientattention.url=http://patient-attention-service:8082
external.practicemanagement.url=http://practice-management-service:8083

internal.service.token=dentify-internal-key-123

# metrics
management.server.port = 8079
management.endpoints.web.exposure.include=health,info,metrics
eureka.instance.metadata-map.management.port=${management.server.port:8079}
management.endpoint.health.probes.enabled=true

# Hikari pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

